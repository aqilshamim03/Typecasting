steps:
  - uses: actions/checkout@v4

  - name: Run shell script
    shell: bash
    run: |
      chmod +x scripts/hello.sh
      ./scripts/hello.sh

  - name: Set up Python
    uses: actions/setup-python@v5
    with:
      python-version: '3.10'

  - name: Install pytest
    run: |
      python -m pip install --upgrade pip
      python -m pip install pytest

  - name: Run tests
    run: python -m pytest
